<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to My Interactive Page!</h1>

  <!-- Light/Dark Mode Toggle -->
  <button id="themeToggle">Toggle Light/Dark Mode</button>

  <!-- Counter Game -->
  <div>
    <p>Counter: <span id="counter">0</span></p>
    <button id="incrementBtn">Increment</button>
  </div>

  <!-- Collapsible FAQ -->
  <h2>FAQ</h2>
  <div class="faq">
    <button class="faq-question">What is JavaScript?</button>
    <p class="faq-answer">JavaScript is a programming language for the web.</p>
  </div>

  <!-- Simple Form -->
  <h2>Sign Up</h2>
  <form id="signupForm">
    <input type="text" id="name" placeholder="Name">
    <span class="error" id="nameError"></span><br>

    <input type="email" id="email" placeholder="Email">
    <span class="error" id="emailError"></span><br>

    <input type="password" id="password" placeholder="Password">
    <span class="error" id="passwordError"></span><br>

    <button type="submit">Submit</button>
  </form>

  <script src="Week-6.js"></script>
</body>
</html>
